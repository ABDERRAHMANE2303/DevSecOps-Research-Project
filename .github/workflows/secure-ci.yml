name: Secure PHP CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: PHP_CodeSniffer (PSR12)
        run: |
          if [ -x vendor/bin/phpcs ]; then
            vendor/bin/phpcs --standard=PSR12 app || true
          else
            echo "phpcs not installed"
          fi

      - name: PHPStan Analysis
        run: |
          if [ -x vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --level=max app || true
          else
            echo "phpstan not installed"
          fi

      - name: Dependency Audit
        run: composer audit --no-interaction || true

      - name: Semgrep Security Scan (pip install)
        run: |
          python3 -m pip install --user semgrep
          export PATH="$HOME/.local/bin:$PATH"
          semgrep --version
          semgrep --config p/php --json --output semgrep-report.json . || true

      - name: OWASP Dependency Check (docker)
        run: |
          mkdir -p dependency-check-report
          docker run --rm -v "${{ github.workspace }}":/src -v "${{ github.workspace }}/dependency-check-report":/report owasp/dependency-check:latest \
            --project "PHP App" --scan /src --format HTML --out /report || true

      - name: Secret Scan (Gitleaks - docker)
        run: |
          docker run --rm -v "${{ github.workspace }}":/repo zricethezav/gitleaks:latest detect \
            -s /repo -R -o /repo/gitleaks-report.json || true

      - name: Dockerfile Lint (Hadolint - docker)
        run: |
          if [ -f Dockerfile ]; then
            docker run --rm -v "${{ github.workspace }}":/data hadolint/hadolint:v2.12.0 hadolint /data/Dockerfile || true
          else
            echo "No Dockerfile to lint"
          fi

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} . || true

      - name: Container scan with Trivy (docker)
        run: |
          mkdir -p trivy-output
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "${{ github.workspace }}/trivy-output":/output aquasecurity/trivy:latest \
            image --format json --output /output/trivy-results.json myapp:${{ github.sha }} || true

      - name: Infrastructure scan (tfsec - docker)
        run: |
          docker run --rm -v "${{ github.workspace }}":/src aquasecurity/tfsec:latest /src --format json --out /src/tfsec-results.json || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            semgrep-report.json
            dependency-check-report/
            trivy-output/trivy-results.json
            tfsec-results.json
            gitleaks-report.json
        if: always()