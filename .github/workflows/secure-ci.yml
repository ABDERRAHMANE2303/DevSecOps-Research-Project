name: Secure PHP CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write  # Required for SARIF upload

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: PHP_CodeSniffer (PSR12)
        run: |
          if [ -x vendor/bin/phpcs ]; then
            vendor/bin/phpcs --standard=PSR12 app || true
          else
            echo "phpcs not installed"
          fi

      - name: PHPStan Analysis
        run: |
          if [ -x vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --level=max app || true
          else
            echo "phpstan not installed"
          fi

      - name: Dependency Audit
        run: composer audit --no-interaction || true

      # ===== SEMGREP WITH SARIF OUTPUT =====
      - name: Semgrep Security Scan
        run: |
          python3 -m pip install --user semgrep
          export PATH="$HOME/.local/bin:$PATH"
          semgrep --version
          semgrep --config p/php --sarif --output semgrep-results.sarif . || true

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      # ===== TRIVY WITH SARIF OUTPUT =====
      - name: Build Docker image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t myapp:${{ github.sha }} . || echo "Docker build failed"
          else
            echo "No Dockerfile found"
          fi

      - name: Container scan with Trivy
        run: |
          mkdir -p trivy-output
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}/trivy-output":/output \
            aquasecurity/trivy:latest image \
            --scanners vuln \
            --format sarif \
            --output /output/trivy-results.sarif \
            --severity CRITICAL,HIGH \
            myapp:${{ github.sha }} || true
          ls -lh trivy-output || true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-output/trivy-results.sarif
          category: trivy-container

      # ===== TFSEC WITH SARIF OUTPUT =====
      - name: Infrastructure scan (tfsec)
        run: |
          mkdir -p tfsec-output
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -v "${{ github.workspace }}/tfsec-output":/out \
            aquasecurity/tfsec:latest /src \
            --format sarif --out /out/tfsec-results.sarif || true
          ls -lh tfsec-output || true

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-output/tfsec-results.sarif
          category: tfsec

      # ===== GITLEAKS WITH SARIF CONVERSION =====
      - name: Secret Scan (Gitleaks)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/repo \
            zricethezav/gitleaks:latest detect \
            -s /repo --report-format json --report-path /repo/gitleaks-report.json || true
          ls -lh ${{ github.workspace }} || true

      - name: Convert Gitleaks to SARIF
        if: always()
        run: |
          python3 - <<'EOF'
          import json, os
          src = "gitleaks-report.json"
          dst = "gitleaks-results.sarif"
          if not os.path.exists(src):
              print(f"{src} not found, skipping")
          else:
              with open(src) as f: data = json.load(f)
              results = []
              for finding in data:
                  results.append({
                      "ruleId": finding.get("RuleID", "secret-detected"),
                      "level": "error",
                      "message": {"text": finding.get("Description", "Secret detected")},
                      "locations": [{
                          "physicalLocation": {
                              "artifactLocation": {"uri": finding.get("File", "unknown")},
                              "region": {"startLine": finding.get("StartLine", 1)}
                          }
                      }]
                  })
              sarif = {
                  "version": "2.1.0",
                  "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
                  "runs": [{"tool": {"driver": {"name": "Gitleaks"}}, "results": results}]
              }
              with open(dst, "w") as f: json.dump(sarif, f, indent=2)
              print(f"Wrote {dst} with {len(results)} findings")
          EOF
          ls -lh || true

      - name: Upload Gitleaks results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks-results.sarif
          category: gitleaks

      # ===== DEPENDENCY CHECK (Keep as HTML for artifact) =====
      - name: OWASP Dependency Check
        run: |
          mkdir -p dependency-check-report
          docker run --rm -v "${{ github.workspace }}":/src \
            -v "${{ github.workspace }}/dependency-check-report":/report \
            owasp/dependency-check:latest \
            --project "PHP App" --scan /src --format HTML --out /report || true

      # ===== HADOLINT (Dockerfile Linting) =====
      - name: Dockerfile Lint (Hadolint)
        run: |
          if [ -f Dockerfile ]; then
            docker run --rm -v "${{ github.workspace }}":/data \
              hadolint/hadolint:v2.12.0 hadolint /data/Dockerfile || true
          else
            echo "No Dockerfile to lint"
          fi

      # ===== UPLOAD ALL REPORTS AS ARTIFACTS =====
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            semgrep-results.sarif
            dependency-check-report/
            trivy-output/trivy-results.sarif
            tfsec-results.sarif
            gitleaks-report.json
            gitleaks-results.sarif