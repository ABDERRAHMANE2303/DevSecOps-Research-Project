version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.5
    container_name: devsecops-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: countries
      MYSQL_USER: webapp_user
      MYSQL_PASSWORD: webapp_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/setup_database_docker.sql:/docker-entrypoint-initdb.d/setup_database.sql
    ports:
      - "3307:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # PHP Apache Web Application
  web:
    build: .
    container_name: devsecops-web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_NAME: countries
      DB_USER: webapp_user
      DB_PASSWORD: webapp_password
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false  # Apache needs write access to /tmp and logs
    tmpfs:
      - /tmp

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
