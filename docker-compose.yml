version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.5
    container_name: devsecops-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: countries
      MYSQL_USER: webapp_user
      MYSQL_PASSWORD: webapp_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/setup_database_docker.sql:/docker-entrypoint-initdb.d/setup_database.sql
    ports:
      - "3307:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # PHP Apache Web Application
  web:
    build: .
    container_name: devsecops-web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_NAME: countries
      DB_USER: webapp_user
      DB_PASSWORD: webapp_password
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false  # Apache needs write access to /tmp and logs
    tmpfs:
      - /tmp

  # DefectDojo - Security Findings Management Platform
  defectdojo-postgres:
    image: postgres:13
    container_name: defectdojo-postgres
    environment:
      POSTGRES_DB: defectdojo
      POSTGRES_USER: defectdojo
      POSTGRES_PASSWORD: defectdojo
    volumes:
      - defectdojo_postgres:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  defectdojo-redis:
    image: redis:7-alpine
    container_name: defectdojo-redis
    networks:
      - app-network
    restart: unless-stopped

  defectdojo:
    image: defectdojo/defectdojo-django:latest
    container_name: defectdojo
    depends_on:
      - defectdojo-postgres
      - defectdojo-redis
    environment:
      DD_DATABASE_URL: postgresql://defectdojo:defectdojo@defectdojo-postgres:5432/defectdojo
      DD_CELERY_BROKER_URL: redis://defectdojo-redis:6379/0
      DD_SECRET_KEY: ChangeThisKeyInProduction
      DD_CREDENTIAL_AES_256_KEY: ChangeThisKeyInProductionMustBe32Chars!!
      DD_ALLOWED_HOSTS: "*"
      DD_DEBUG: "False"
      DD_ADMIN_USER: admin
      DD_ADMIN_PASSWORD: admin
      DD_ADMIN_MAIL: admin@defectdojo.local
      DD_INITIALIZE: "true"
    ports:
      - "8000:8081"
    volumes:
      - defectdojo_media:/app/media
    networks:
      - app-network
    restart: unless-stopped

  defectdojo-celery-beat:
    image: defectdojo/defectdojo-django:latest
    container_name: defectdojo-celery-beat
    depends_on:
      - defectdojo-postgres
      - defectdojo-redis
    environment:
      DD_DATABASE_URL: postgresql://defectdojo:defectdojo@defectdojo-postgres:5432/defectdojo
      DD_CELERY_BROKER_URL: redis://defectdojo-redis:6379/0
      DD_SECRET_KEY: ChangeThisKeyInProduction
      DD_CREDENTIAL_AES_256_KEY: ChangeThisKeyInProductionMustBe32Chars!!
    command: celery -A dojo beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    networks:
      - app-network
    restart: unless-stopped

  defectdojo-celery-worker:
    image: defectdojo/defectdojo-django:latest
    container_name: defectdojo-celery-worker
    depends_on:
      - defectdojo-postgres
      - defectdojo-redis
    environment:
      DD_DATABASE_URL: postgresql://defectdojo:defectdojo@defectdojo-postgres:5432/defectdojo
      DD_CELERY_BROKER_URL: redis://defectdojo-redis:6379/0
      DD_SECRET_KEY: ChangeThisKeyInProduction
      DD_CREDENTIAL_AES_256_KEY: ChangeThisKeyInProductionMustBe32Chars!!
    command: celery -A dojo worker -l info --concurrency 3
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  defectdojo_postgres:
  defectdojo_media:
